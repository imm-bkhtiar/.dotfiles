[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
power = #D0C0A0
disabled = #707880

[bar/main]
monitor = eDP
width = 100%
height = 24pt
radius = 0 
bottom = true
padding = 0
padding-left = 1

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0pt

border-size = 10
border-bottom-size = 10
border-top-size = 0
border-color = #00000000

module-margin = 1

separator = "::"
separator-foreground = ${colors.disabled}

font-0 = "GeistMono Nerd Font:size=9;2"
font-1 = "GeistMono Nerd Font:size=6;2"

modules-left = i3 xwindow
modules-right = wlan memory cpu battery backlight pulseaudio date powerBtn
tray-position = right

# modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/i3]
type = internal/i3
ws-icon-default = 

label-focused =  
label-unfocused = %icon%
label-occupied = %index%
label-empty = %index%

# label-focused-background = ${colors.background-alt}
label-occupied-foreground = ${colors.alert}
label-empty-foreground = ${colors.disabled}
label-focused-foreground = ${colors.primary}
label-unfocused-foreground = ${colors.disabled}

label-focused-padding = 1
label-unfocused-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
format = <label>

label = %instance%
label-empty = -
label-foreground = ${colors.primary}
label-empty-foreground = ${colors.disabled}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume><label-volume>
format-volume-foreground = ${colors.primary}

label-volume = %percentage%%

ramp-volume-0 = [           ]
ramp-volume-1 = [:          ]
ramp-volume-2 = [::         ]
ramp-volume-3 = [:::        ]
ramp-volume-4 = [::::       ]
ramp-volume-5 = [::::::     ]
ramp-volume-6 = [:::::::    ]
ramp-volume-7 = [::::::::   ]
ramp-volume-8 = [:::::::::  ]
ramp-volume-9 = [:::::::::: ]
ramp-volume-10 = [:::::::::::]

label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %used%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname%%{F#707880} disconnected
label-disconnected-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =[ %netspeed% ] 󰖩  %{F-}[ %essid% ]
label-connected-foreground = ${colors.primary}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-disconnected = %{F#444444}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = 󰥔  %H:%M
date-alt =   %Y/%m/%d %H:%M

label = %date%
label-foreground = #222222
label-background = #c3c769
label-padding = 2

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 99 
low-at = 20

format-charging = <animation-charging> %{F-}<label-charging> 
label-charging = %percentage%%
format-dishcarging = 󰂃 %{F-}<label-discharging>
label-discharging = %percentage%%
format-full = 󰂄 %{F-}<label-full>
label-full = %percentage%%
poll-interval = 5
format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.primary}
format-full-foreground = ${colors.primary}

animation-charging-0 = 󰁻
animation-charging-1 = 󰁽
animation-charging-2 = 󰁿
animation-charging-3 = 󰂁

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/backlight]
type = internal/backlight
card = amdgpu_bl0
format = <ramp>
format-foreground = ${colors.primary}

ramp-0 = 󰃚
ramp-1 = 󰃛
ramp-2 = 󰃜
ramp-3 = 󰃝
ramp-4 = 󰃞
ramp-5 = 󰃟
ramp-6 = 󰃠

[module/powerBtn]
type = custom/text
label = "[ 󰐥 ]  "
label-foreground = ${colors.power}
click-left = $HOME/.config/rofi/modules/powerMenu/power-btn.bash
