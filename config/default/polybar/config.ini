ramp-5 = ó°ƒŸ
ramp-6 = ó°ƒ 

[module/powerBtn]
type = custom/text
label = "[ ó°¥ ]  "
label-foreground = ${colors.power}
click-left = $HOME/.config/rofi/modules/powerMenu/power-btn.bash

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

interval = 1

; Available tags:
;   <label-song> (default)
;   <label-time>
;   <bar-progress>
;   <toggle> - gets replaced with <icon-(pause|play)>
;   <toggle-stop> - gets replaced with <icon-(stop|play)>
;   <icon-random>
;   <icon-repeat>
;   <icon-repeatone> (deprecated)
;   <icon-single> - Toggle playing only a single song. Replaces <icon-repeatone>
;   <icon-consume>
;   <icon-prev>
;   <icon-stop>
;   <icon-play>
;   <icon-pause>
;   <icon-next>
;   <icon-seekb>
;   <icon-seekf>
format-online = <icon-prev> <toggle> <icon-next> <bar-progress> <label-time>
format-online-foreground= ${colors.primary}
# format-playing = ${self.format-online}
# format-paused = ${self.format-online}
# format-stopped = ${self.format-online}

format-online-font = 1

; Available tags:
;   <label-offline>
; Default: ""
# format-offline = <label-offline>

; Available tokens:
;   %artist%
;   %album-artist%
;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = [ ğ„ %artist% - %title% ]

; Available tokens:
;   %elapsed%
;   %total%
; Default: %elapsed% / %total%
;label-time = %elapsed% / %total%

; Available tokens:
;   None
label-offline = - 

; Only applies if <icon-X> is used
icon-play = "ï‹ "
icon-pause = "ïŒ "
icon-stop = "ï "
icon-prev = "ó°’® "
icon-next = "ó°’­ "

; Used to display the state of random/repeat/repeatone/single
; Only applies if <icon-[random|repeat|repeatone|single]> is used
toggle-on-foreground = #ffffff
toggle-off-foreground = #555555

; Only applies if <bar-progress> is used
bar-progress-width = 15
bar-progress-indicator = |
bar-progress-fill = â”€
bar-progress-empty = â”€

[module/mpd2]
type = internal/mpd
host = 127.0.0.1
port = 6600
